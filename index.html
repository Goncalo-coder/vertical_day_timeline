<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Day Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 5px;
        }

        .container {
            max-width: 140px;
            margin: 0 auto;
        }

        .container.width-thin {
            max-width: 120px;
        }

        .container.width-thinner {
            max-width: 100px;
        }

        .container.width-thinnest {
            max-width: 80px;
        }

        .controls {
            margin-bottom: 10px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            margin-bottom: 4px;
        }

        label {
            font-size: 8px;
            font-weight: 600;
            display: block;
            margin-bottom: 2px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 2px 3px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 9px;
        }

        input[type="color"] {
            height: 20px;
            cursor: pointer;
            padding: 0;
        }

        input[type="number"] {
            padding: 2px;
        }

        button {
            background: #007AFF;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #0051D5;
        }

        .timeline-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .timeline-display.size-small {
            transform: scale(0.75);
            transform-origin: top center;
        }

        .timeline-display.size-medium {
            transform: scale(1);
        }

        .timeline-display.size-large {
            transform: scale(1.25);
            transform-origin: top center;
        }

        .scale-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .scale-label {
            text-align: right;
            padding-right: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        .bar-wrapper {
            position: relative;
        }

        .timeline-bar {
            width: 60px;
            background: #007AFF;
            border-radius: 30px;
            position: relative;
        }

        .bar-title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-weight: 700;
            font-size: 12px;
            text-shadow: none;
            z-index: 20;
            white-space: nowrap;
        }

        .hour-line {
            position: absolute;
            left: -15px;
            right: -15px;
            height: 1px;
            z-index: 5;
        }

        .now-line {
            position: absolute;
            left: -40px;
            right: -40px;
            height: 2px;
            background: #FF3B30;
            box-shadow: 0 0 8px rgba(255,59,48,0.5);
            z-index: 10;
            animation: blink 2s infinite;
        }

        .bar-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 3;
            border-radius: 0 0 30px 30px;
        }

        .now-label {
            position: absolute;
            right: -45px;
            top: -8px;
            font-size: 15px;
            font-weight: 700;
            color: #FF3B30;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 11px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 8px;
            color: #999;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div>
                    <label>Title</label>
                    <input type="text" id="title" value="My Day">
                </div>
                <div>
                    <label>Start Hour</label>
                    <input type="number" id="startHour" value="8" min="0" max="23">
                </div>
                <div>
                    <label>End Hour</label>
                    <input type="number" id="endHour" value="21" min="1" max="24">
                </div>
                <div>
                    <label>Interval</label>
                    <select id="interval">
                        <option value="30">30 min</option>
                        <option value="60" selected>1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                <div>
                    <label>Size</label>
                    <select id="size">
                        <option value="small" selected>Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div>
                    <label>Page Width</label>
                    <select id="pageWidth">
                        <option value="normal" selected>Normal</option>
                        <option value="thin">Thin</option>
                        <option value="thinner">Thinner</option>
                        <option value="thinnest">Thinnest</option>
                    </select>
                </div>
                <div>
                    <label>Bar Color</label>
                    <input type="color" id="barColor" value="#c3f9f8">
                </div>
                <div>
                    <label>Line Color</label>
                    <input type="color" id="lineColor" value="#ffffff">
                </div>
                <div>
                    <label>Now Color</label>
                    <input type="color" id="nowColor" value="#FF3B30">
                </div>
                <div>
                    <label>Highlight Color</label>
                    <input type="color" id="highlightColor" value="#FF0000">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label>Highlight Hours (e.g., 9-11,14-16)</label>
                    <input type="text" id="highlightHours" placeholder="9-11,14-16">
                </div>
            </div>
            <button onclick="generate()">Generate</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        function generate() {
            const title = document.getElementById('title').value;
            const startHour = parseInt(document.getElementById('startHour').value);
            const endHour = parseInt(document.getElementById('endHour').value);
            const intervalMin = parseInt(document.getElementById('interval').value);
            const size = document.getElementById('size').value;
            const pageWidth = document.getElementById('pageWidth').value;
            const barColor = document.getElementById('barColor').value;
            const lineColor = document.getElementById('lineColor').value;
            const nowColor = document.getElementById('nowColor').value;
            const highlightColor = document.getElementById('highlightColor').value;
            const highlightHours = document.getElementById('highlightHours').value;

            // Apply page width to container
            const container = document.querySelector('.container');
            container.className = 'container';
            if (pageWidth !== 'normal') {
                container.classList.add(`width-${pageWidth}`);
            }

            if (startHour >= endHour) {
                alert('End hour must be after start hour');
                return;
            }

            const totalMinutes = (endHour - startHour) * 60;
            const PX_PER_HOUR = 40;
            
            // Bar height based on total time
            const barHeight = (totalMinutes / 60) * PX_PER_HOUR;

            // Generate scale labels - one for each interval
            let labelsHTML = '';
            for (let min = 0; min <= totalMinutes; min += intervalMin) {
                const h = startHour + Math.floor(min / 60);
                const m = min % 60;
                if (h > endHour || (h === endHour && m > 0)) break;
                
                labelsHTML += `<div class="scale-label">${formatTime(h, m)}</div>`;
            }

            // Parse highlight hours and create gradient stops
            let barBackground = barColor;
            if (highlightHours.trim()) {
                const ranges = highlightHours.split(',');
                const gradientStops = [];
                
                // Create gradient stops for each hour segment
                for (let h = startHour; h <= endHour; h++) {
                    const minFromStart = (h - startHour) * 60;
                    const percent = (minFromStart / totalMinutes) * 100;
                    
                    // Check if this hour is in any highlight range
                    let isHighlighted = false;
                    ranges.forEach(range => {
                        const parts = range.trim().split('-');
                        if (parts.length === 2) {
                            const startH = parseInt(parts[0]);
                            const endH = parseInt(parts[1]);
                            if (h >= startH && h < endH) {
                                isHighlighted = true;
                            }
                        }
                    });
                    
                    const color = isHighlighted ? highlightColor : barColor;
                    if (gradientStops.length === 0 || gradientStops[gradientStops.length - 1].color !== color) {
                        gradientStops.push({ percent, color });
                    }
                }
                
                // Build gradient string
                if (gradientStops.length > 1) {
                    const gradientParts = [];
                    for (let i = 0; i < gradientStops.length; i++) {
                        const stop = gradientStops[i];
                        gradientParts.push(`${stop.color} ${stop.percent}%`);
                        if (i < gradientStops.length - 1) {
                            gradientParts.push(`${stop.color} ${gradientStops[i + 1].percent}%`);
                        }
                    }
                    barBackground = `linear-gradient(to bottom, ${gradientParts.join(', ')})`;
                }
            }

            // Generate hour lines at each interval position
            let linesHTML = '';
            for (let min = 0; min <= totalMinutes; min += intervalMin) {
                if (min === 0) continue; // Skip first line at top
                
                const topPx = (min / 60) * PX_PER_HOUR;
                linesHTML += `<div class="hour-line" style="top: ${topPx}px; background: ${lineColor};"></div>`;
            }

            // Calculate NOW position
            const now = new Date();
            const nowHour = now.getHours();
            const nowMin = now.getMinutes();
            const nowMinutesFromStart = (nowHour - startHour) * 60 + nowMin;
            const nowTopPx = (nowMinutesFromStart / 60) * PX_PER_HOUR;

            // Calculate stats
            const timeLeftMin = Math.max(0, totalMinutes - nowMinutesFromStart);
            const hoursSpentMin = Math.max(0, nowMinutesFromStart);
            const hoursSpent = formatTimeLeft(hoursSpentMin);

            document.getElementById('output').innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${endHour - startHour}h</div>
                        <div class="stat-label">Total Hours</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${hoursSpent}</div>
                        <div class="stat-label">Hours Spent</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${formatTimeLeft(timeLeftMin)}</div>
                        <div class="stat-label">Time Left</div>
                    </div>
                </div>
                <div class="timeline-display size-${size}">
                    <div class="scale-labels" style="height: ${barHeight}px;">
                        ${labelsHTML}
                    </div>
                    <div class="bar-wrapper">
                        <div class="timeline-bar" style="height: ${barHeight}px; background: ${barBackground};">
                            <div class="bar-title">${title}</div>
                            <div class="bar-overlay" style="height: ${barHeight - nowTopPx}px;"></div>
                            ${linesHTML}
                        </div>
                        <div class="now-line" style="top: ${nowTopPx}px; background: ${nowColor}; box-shadow: 0 0 8px ${nowColor}88;">
                            <div class="now-label" style="color: ${nowColor};">Now</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatTime(h, m) {
            // Always show 24-hour format: 8h, 9h, 13h, 20h, etc.
            if (m === 0) {
                return `${h}h`;
            } else {
                // If there are minutes, show as: 8h30, 13h45, etc.
                const displayM = m.toString().padStart(2, '0');
                return `${h}h${displayM}`;
            }
        }

        function formatTimeLeft(minutes) {
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            if (h > 0 && m > 0) return `${h}h ${m}`;
            if (h > 0) return `${h}h`;
            return `${m}`;
        }

        // Generate on load
        generate();

        // Update every minute
        setInterval(generate, 60000);
    </script>
</body>
</html>
