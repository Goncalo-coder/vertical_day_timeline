<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Day Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 15px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        label {
            font-size: 11px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }

        input[type="color"] {
            height: 38px;
            cursor: pointer;
        }

        button {
            background: #007AFF;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #0051D5;
        }

        .timeline-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .timeline-display.size-small {
            transform: scale(0.75);
            transform-origin: top center;
        }

        .timeline-display.size-medium {
            transform: scale(1);
        }

        .timeline-display.size-large {
            transform: scale(1.25);
            transform-origin: top center;
        }

        .scale-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .scale-label {
            text-align: right;
            padding-right: 12px;
            font-size: 11px;
            font-weight: 600;
            color: #333;
        }

        .bar-wrapper {
            position: relative;
        }

        .timeline-bar {
            width: 60px;
            background: #007AFF;
            border-radius: 30px;
            position: relative;
        }

        .bar-title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 700;
            font-size: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            z-index: 20;
            white-space: nowrap;
        }

        .hour-line {
            position: absolute;
            left: -15px;
            right: -15px;
            height: 1px;
            z-index: 5;
        }

        .now-line {
            position: absolute;
            left: -40px;
            right: -40px;
            height: 2px;
            background: #FF3B30;
            box-shadow: 0 0 8px rgba(255,59,48,0.5);
            z-index: 10;
            animation: blink 2s infinite;
        }

        .now-label {
            position: absolute;
            right: -60px;
            top: -10px;
            font-size: 11px;
            font-weight: 600;
            color: #FF3B30;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 10px;
            color: #999;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div>
                    <label>Title</label>
                    <input type="text" id="title" value="My Day">
                </div>
                <div>
                    <label>Start Hour</label>
                    <input type="number" id="startHour" value="8" min="0" max="23">
                </div>
                <div>
                    <label>End Hour</label>
                    <input type="number" id="endHour" value="21" min="1" max="24">
                </div>
                <div>
                    <label>Interval</label>
                    <select id="interval">
                        <option value="30">30 min</option>
                        <option value="60" selected>1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                <div>
                    <label>Size</label>
                    <select id="size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div>
                    <label>Bar Color</label>
                    <input type="color" id="barColor" value="#007AFF">
                </div>
                <div>
                    <label>Line Color</label>
                    <input type="color" id="lineColor" value="#ffffff">
                </div>
                <div>
                    <label>Now Color</label>
                    <input type="color" id="nowColor" value="#FF3B30">
                </div>
            </div>
            <button onclick="generate()">Generate</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        function generate() {
            const title = document.getElementById('title').value;
            const startHour = parseInt(document.getElementById('startHour').value);
            const endHour = parseInt(document.getElementById('endHour').value);
            const intervalMin = parseInt(document.getElementById('interval').value);
            const size = document.getElementById('size').value;
            const barColor = document.getElementById('barColor').value;
            const lineColor = document.getElementById('lineColor').value;
            const nowColor = document.getElementById('nowColor').value;

            if (startHour >= endHour) {
                alert('End hour must be after start hour');
                return;
            }

            const totalMinutes = (endHour - startHour) * 60;
            const PX_PER_HOUR = 40;
            
            // Bar height based on total time
            const barHeight = (totalMinutes / 60) * PX_PER_HOUR;

            // Generate scale labels - one for each interval
            let labelsHTML = '';
            for (let min = 0; min <= totalMinutes; min += intervalMin) {
                const h = startHour + Math.floor(min / 60);
                const m = min % 60;
                if (h > endHour || (h === endHour && m > 0)) break;
                
                labelsHTML += `<div class="scale-label">${formatTime(h, m)}</div>`;
            }

            // Generate hour lines at each interval position
            let linesHTML = '';
            for (let min = 0; min <= totalMinutes; min += intervalMin) {
                if (min === 0) continue; // Skip first line at top
                
                const topPx = (min / 60) * PX_PER_HOUR;
                linesHTML += `<div class="hour-line" style="top: ${topPx}px; background: ${lineColor};"></div>`;
            }

            // Calculate NOW position
            const now = new Date();
            const nowHour = now.getHours();
            const nowMin = now.getMinutes();
            const nowMinutesFromStart = (nowHour - startHour) * 60 + nowMin;
            const nowTopPx = (nowMinutesFromStart / 60) * PX_PER_HOUR;

            // Calculate stats
            const timeLeftMin = Math.max(0, totalMinutes - nowMinutesFromStart);
            const percentComplete = Math.round(Math.min(100, (nowMinutesFromStart / totalMinutes) * 100));

            document.getElementById('output').innerHTML = `
                <div class="timeline-display size-${size}">
                    <div class="scale-labels" style="height: ${barHeight}px;">
                        ${labelsHTML}
                    </div>
                    <div class="bar-wrapper">
                        <div class="timeline-bar" style="height: ${barHeight}px; background: ${barColor};">
                            <div class="bar-title">${title}</div>
                            ${linesHTML}
                        </div>
                        <div class="now-line" style="top: ${nowTopPx}px; background: ${nowColor}; box-shadow: 0 0 8px ${nowColor}88;">
                            <div class="now-label" style="color: ${nowColor};">Now</div>
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${endHour - startHour}h</div>
                        <div class="stat-label">Total Hours</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${percentComplete}%</div>
                        <div class="stat-label">Complete</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${formatTimeLeft(timeLeftMin)}</div>
                        <div class="stat-label">Time Left</div>
                    </div>
                </div>
            `;
        }

        function formatTime(h, m) {
            const period = h < 12 ? 'AM' : 'PM';
            const displayH = h === 0 ? 12 : h > 12 ? h - 12 : h;
            const displayM = m.toString().padStart(2, '0');
            return `${displayH}:${displayM} ${period}`;
        }

        function formatTimeLeft(minutes) {
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            if (h > 0 && m > 0) return `${h}h ${m}min`;
            if (h > 0) return `${h}h`;
            return `${m}min`;
        }

        // Generate on load
        generate();

        // Update every minute
        setInterval(generate, 60000);
    </script>
</body>
</html>
