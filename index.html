<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Day Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            font-size: 11px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }

        input[type="color"] {
            height: 38px;
            cursor: pointer;
        }

        button {
            background: #007AFF;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #0051D5;
        }

        .timeline-display {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            margin: 40px 0;
        }

        .scale-column {
            display: flex;
            flex-direction: column;
        }

        .scale-unit {
            text-align: right;
            padding-right: 12px;
            font-size: 11px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding-top: 0;
        }

        .bar-container {
            position: relative;
        }

        .timeline-bar {
            width: 100px;
            background: #007AFF;
            border-radius: 50px;
            position: relative;
        }

        .bar-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            z-index: 20;
            white-space: nowrap;
        }

        .timeline-separator {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: white;
            z-index: 5;
        }

        .now-indicator {
            position: absolute;
            left: -40px;
            right: -40px;
            height: 2px;
            background: #FF3B30;
            box-shadow: 0 0 8px rgba(255,59,48,0.5);
            z-index: 10;
            animation: blink 2s infinite;
        }

        .now-label {
            position: absolute;
            right: -60px;
            top: -10px;
            font-size: 11px;
            font-weight: 600;
            color: #FF3B30;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .share-section {
            margin-top: 30px;
        }

        .share-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 11px;
            font-family: monospace;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div>
                    <label>Title</label>
                    <input type="text" id="title" value="My Day">
                </div>
                <div>
                    <label>Start Hour</label>
                    <input type="number" id="startHour" value="8" min="0" max="23">
                </div>
                <div>
                    <label>End Hour</label>
                    <input type="number" id="endHour" value="21" min="1" max="24">
                </div>
                <div>
                    <label>Interval</label>
                    <select id="interval">
                        <option value="30">30 min</option>
                        <option value="60" selected>1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div>
                    <label>Bar Color</label>
                    <input type="color" id="barColor" value="#007AFF">
                </div>
                <div>
                    <label>Separator Color</label>
                    <input type="color" id="separatorColor" value="#ffffff">
                </div>
                <div>
                    <label>Now Color</label>
                    <input type="color" id="nowColor" value="#FF3B30">
                </div>
                <div style="display: flex; align-items: flex-end;">
                    <button onclick="generate()">Generate</button>
                </div>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        function generate() {
            const title = document.getElementById('title').value;
            const startHour = parseInt(document.getElementById('startHour').value);
            const endHour = parseInt(document.getElementById('endHour').value);
            const intervalMin = parseInt(document.getElementById('interval').value);
            const barColor = document.getElementById('barColor').value;
            const sepColor = document.getElementById('separatorColor').value;
            const nowColor = document.getElementById('nowColor').value;

            if (startHour >= endHour) {
                alert('End hour must be after start hour');
                return;
            }

            const totalHours = endHour - startHour;
            const totalMinutes = totalHours * 60;
            const PX_PER_HOUR = 40;
            
            // Bar height = total hours Ã— pixels per hour
            const barHeight = totalHours * PX_PER_HOUR;
            
            // Generate time labels at each interval point including START and END
            let scaleHtml = '';
            let currentMin = 0;
            
            while (currentMin <= totalMinutes) {
                const h = startHour + Math.floor(currentMin / 60);
                const m = currentMin % 60;
                
                // Stop if we've passed end hour
                if (h > endHour || (h === endHour && m > 0)) break;
                
                // Each label gets equal height space
                const labelHeight = (intervalMin / 60) * PX_PER_HOUR;
                scaleHtml += `<div class="scale-unit" style="height: ${labelHeight}px; line-height: ${labelHeight}px;">${formatTime(h, m)}</div>`;
                
                currentMin += intervalMin;
            }

            // Generate separators at each interval boundary AFTER the first
            let separatorsHtml = '';
            currentMin = intervalMin; // Start after first interval
            
            while (currentMin <= totalMinutes) {
                // Position in pixels from top
                const topPx = (currentMin / 60) * PX_PER_HOUR;
                separatorsHtml += `<div class="timeline-separator" style="top: ${topPx}px; background: ${sepColor};"></div>`;
                
                currentMin += intervalMin;
            }

            // Calculate NOW position
            const now = new Date();
            const nowHour = now.getHours();
            const nowMin = now.getMinutes();
            const nowMinutesFromStart = (nowHour - startHour) * 60 + nowMin;
            const nowTopPx = Math.max(0, Math.min(barHeight, (nowMinutesFromStart / 60) * PX_PER_HOUR));

            // Calculate stats
            const timeLeftMin = Math.max(0, totalMinutes - nowMinutesFromStart);
            const percentComplete = Math.round(Math.min(100, (nowMinutesFromStart / totalMinutes) * 100));

            document.getElementById('output').innerHTML = `
                <div class="timeline-display">
                    <div class="scale-column">
                        ${scaleHtml}
                    </div>
                    <div class="bar-container">
                        <div class="timeline-bar" style="height: ${barHeight}px; background: ${barColor};">
                            <div class="bar-title">${title}</div>
                            ${separatorsHtml}
                        </div>
                        <div class="now-indicator" style="top: ${nowTopPx}px; background: ${nowColor}; box-shadow: 0 0 8px ${nowColor}88;">
                            <div class="now-label" style="color: ${nowColor};">Now</div>
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${totalHours}h</div>
                        <div class="stat-label">Total Hours</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${percentComplete}%</div>
                        <div class="stat-label">Complete</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${formatTimeLeft(timeLeftMin)}</div>
                        <div class="stat-label">Time Left</div>
                    </div>
                </div>
            `;
        }

        function formatTime(h, m) {
            const period = h < 12 ? 'AM' : 'PM';
            const displayH = h === 0 ? 12 : h > 12 ? h - 12 : h;
            const displayM = m.toString().padStart(2, '0');
            return `${displayH}:${displayM} ${period}`;
        }

        function formatTimeLeft(minutes) {
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            if (h > 0 && m > 0) return `${h}h ${m}min`;
            if (h > 0) return `${h}h`;
            return `${m}min`;
        }

        // Generate on load
        generate();

        // Update every minute
        setInterval(generate, 60000);
    </script>
</body>
</html>
